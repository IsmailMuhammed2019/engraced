<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator - Engracedsmile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        canvas {
            border: 1px solid #ddd;
            margin: 10px;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .icon-item {
            text-align: center;
        }
        button {
            background: #5d4a15;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #6b5618;
        }
    </style>
</head>
<body>
    <h1>Engracedsmile PWA Icon Generator</h1>
    <p>This tool generates all required PWA icons for your app.</p>
    
    <button onclick="generateAllIcons()">Generate All Icons</button>
    <button onclick="downloadAllIcons()">Download All Icons</button>
    
    <div class="icon-grid" id="iconGrid"></div>

    <script>
        const sizes = [128, 192, 256, 384, 512];
        const canvases = {};

        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#5d4a15');
            gradient.addColorStop(1, '#6b5618');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Draw "E" letter (for Engracedsmile)
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('E', size / 2, size / 2);

            // Add subtle border
            ctx.strokeStyle = 'rgba(255,255,255,0.3)';
            ctx.lineWidth = size * 0.02;
            ctx.strokeRect(size * 0.05, size * 0.05, size * 0.9, size * 0.9);

            return canvas;
        }

        function generateAllIcons() {
            const grid = document.getElementById('iconGrid');
            grid.innerHTML = '';

            sizes.forEach(size => {
                const canvas = generateIcon(size);
                canvases[size] = canvas;

                const container = document.createElement('div');
                container.className = 'icon-item';
                
                const title = document.createElement('h3');
                title.textContent = `${size}x${size}`;
                
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = 'Download';
                downloadBtn.onclick = () => downloadIcon(size);
                
                container.appendChild(title);
                container.appendChild(canvas);
                container.appendChild(downloadBtn);
                grid.appendChild(container);
            });
        }

        function downloadIcon(size) {
            const canvas = canvases[size];
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}x${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        function downloadAllIcons() {
            sizes.forEach((size, index) => {
                setTimeout(() => downloadIcon(size), index * 500);
            });
        }

        // Auto-generate on load
        window.onload = generateAllIcons;
    </script>
</body>
</html>
